name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup zip
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Make package script executable
        run: chmod +x package.sh

      - name: Package releases
        id: package
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          ./package.sh "$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/pnvm-${{ steps.package.outputs.version }}-universal.zip
            release/pnvm-${{ steps.package.outputs.version }}-unix.zip
            release/pnvm-${{ steps.package.outputs.version }}-windows.zip
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
